<div class="mt-5 total">
    <div class="row ">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <img *ngIf="!product.productImages.length" src="./assets/urun-resmi-yok.jpg" class="card-img-top" alt="Product Image">
          <img *ngIf="product.productImages.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p *ngIf="!product.properties" class="card-text">Ürün açıklaması henüz eklenmemiştir. Editörlerimiz bunun üzerinde çalışmaktadır. Yakın zamanda eklenecektir</p>
            <p *ngIf="product.properties" class="card-text">{{product.properties}}</p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">Fiyat: {{ product.price | currency:'₺' }}</span>
              <a (click)="addToShoppingCart(product)" class="btn btn-primary">Sepete ekle</a>
            </div>
          </div>
        </div>
      </div>









  </div>

  <div style="margin-bottom: 125px">
    <div class="pagination justify-content-center">{{ currentPage }}/{{ totalPageCount }}</div>

    <nav class="" aria-label="Page navigation example ">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link"
                                 [routerLink]="['/products', currentPage - 1 <= 0 ? 1 : currentPage - 1]">Önceki
          Sayfa</a></li>
        <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
          <a class="page-link" [routerLink]="['/products', pageNo]">
            {{ pageNo }}
          </a>
        </li>
        <li class="page-item"><a class="page-link" [routerLink]="['/products', currentPage + 1 >= totalPageCount ? totalPageCount : currentPage + 1]">Sonraki Sayfa</a></li>
      </ul>
    </nav>
  </div>


</div>

  <div class="row">

  </div>
</div>
